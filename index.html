<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h3>Love Calculator</h3>
        <form>
            <label for="yname">Enter your name: </label><br/>
            <input type="text" id="yname"><br /><br/>
            <label for="pname">Enter your crush/partner's name: </label><br/>
            <input type="text" id="pname"><br /><br/>
        </form>
        <button id="button">Calculate</button>
        <div class="result-div">
            <p id="percentage"></p>
            <p id="result"></p>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
